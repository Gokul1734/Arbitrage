<!DOCTYPE html>

  <style>
    body {
      background-color: #ede1d2;
    }
    #header {
      padding: 20px;
    }
    #header ul li a {
      margin-left: -10px;
      color: #b79061;
    }

    .form-control {
      width: 800px;
      margin-top: 20px;
      border-radius: 10px;
    }
    .btn {
      margin-right: 300px;
    }
  </style>
  <body>
    <div

    >
      <a

      >
        <svg
          class="bi me-2"
          width="40"
          height="32"
          role="img"
          aria-label="Bootstrap"
        >
          <use xlink:href="#bootstrap"></use>

      </a>

      <ul
        class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"

        </li>
      </ul>
      <form
        id="search"
        class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3"

      >
        <input
          type="search"
          class="form-control"
          placeholder="Search..."
          aria-label="Search"
        />
      </form>
      
      <div style="margin-top: 20px;margin-right: 110px;">

        <button type="button" class="btn btn-outline-primary me-2">

      <a style="margin-left: 1240px;margin-top: -40px;"  href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
       <img src="/public/admin.png" alt="mdo" width="32" height="32" class="rounded-circle">
     </a>

    </div>
